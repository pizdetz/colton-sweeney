<!DOCTYPE html>
<html lang="en">
<head>
    <title>Colton Sweeney</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class='icon-bar'></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'index' %}">Colton Sweeney</a>
            </div>

            <div class="collapse navbar-collapse navbar-right" id="main-navbar">
                <ul class="nav navbar-nav">
                    {% block nav %}
                    <li class="active"><a href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a></li>
                    <li><a href="{% url 'blog' %}">Blog</a></li>
                    <li><a href="{% url 'portfolio' %}">Portfolio</a></li>
                    {% endblock %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
